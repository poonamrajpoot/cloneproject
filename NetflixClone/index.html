<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Netflix Clone</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="header">
    <img src="https://upload.wikimedia.org/wikipedia/commons/0/08/Netflix_2015_logo.svg" class="logo" alt="Netflix Logo">
    <nav>
      <ul class="nav-links">
        <li>Home</li>
        <li>TV Shows</li>
        <li>Movies</li>
        <li>Latest</li>
        <li>My List</li>
      </ul>
    </nav>
  </header>

  <section class="hero">
    <div class="hero-content">
      <h1>Unlimited movies, TV shows, and more</h1>
      <p>Watch anywhere. Cancel anytime.</p>
      <button>Watch Now</button>
    </div>
  </section>

  <section class="row">
    <h2>Trending Now</h2>
    <div class="row-posters">
      <img src="https://via.placeholder.com/150x200" alt="Poster">
      <img src="https://via.placeholder.com/150x200" alt="Poster">
      <img src="https://via.placeholder.com/150x200" alt="Poster">
      <img src="https://via.placeholder.com/150x200" alt="Poster">
    </div>
  </section>

  <footer class="footer">
    <p>&copy; 2025 Netflix Clone. Created by Poonam.</p>
  </footer>
</body>
</html>
